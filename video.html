<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/video.css">
	
</head>
<body>

	<div id="button" class="loading">
		<span></span>
		<span></span>
	</div>
  
  <!-- <a href="" id="controls"></a> -->
  <video id="video">
    <source src="assets/v06-07_ld.mp4" type='video/mp4' >
    <p>Your user agent does not support the HTML5 Video element.</p>
  </video>

  <div id="progressBar">
  	<span class="progress"></span>
  	<span class="buffer"></span>
  </div>

  <script type="text/javascript" src="js/video.js"></script>
  <script type="text/javascript">
    var button = document.getElementById('button');
    var p = new player({
      video : '#video',
      loaded : function(player){
        player.playPause();
        document.getElementById('video').classList.remove('loading');
        console.log('loaded');
      },
      played : function(){
        document.getElementById('video').classList.add('play');
        button.classList.add('off');
        console.log('played');
      },
      paused : function(){
        button.classList.remove('off');
        console.log('paused');
      }
    });
    document.getElementById('video').addEventListener('click',p.playPause,false);
   button.addEventListener('click',p.playPause,false);
  </script>
  
</body>
</html>
